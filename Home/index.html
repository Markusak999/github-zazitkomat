<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Zážitkomat</title>
</head>

<body>   
    <header>
        <h1>Zážitkomat</h1>
        <nav>
            <ul>
                <li><a href="/Home/index.html">Domov</a></li>
                <li><a href="/Login/login.html">Přihlášení</a></li>
                <li><a href="/Registration/registration.html">Registrace</a></li>      
                <li><a href="/Contact/contact.html">Kontakt</a></li>
            </ul>
            <form class="search">
                <input type="search" placeholder="Hledat..." id="search">
                <input type="submit" value="Hledat">
            </form>
        </nav>
        <h2 id="title">co zažijete, Vám nikdo nevezme...</h2>
    </header>

    <main class="container">
        <div class="images">
            <div class="image">
                <img src="/images/paraglaider.jpg"  alt="paraglaiding"> 
                <div class="text">
                    <p>Vzdušné zážitky</p>
                </div>
            </div>
            <div class="image">
                <img src="/images/surfer.jpg" alt="surfing"> 
                 <div class="text">
                    <p>Vodní zážitky</p>
                </div>  
            </div>
            <div class="image">
                <img src="/images/healthy.jpg" alt="food"> 
                <div class="text">
                    <p>Gurmánské zážitky</p>
                </div>
            </div>
            <div class="image">
                <img src="/images/ai.jpg" alt="AI"> 
                <div class="text">
                    <p>AI zážitky</p>
                </div>
            </div>
            <div class="image">
                <img src="/images/beach.jpg" alt="beach">
                <div class="text">
                    <p>Zájezdy</p>
                </div>
            </div>
            <div class="image">
                <img src="/images/wellness.jpg" alt="wellness"> 
                <div class="text">
                    <p>Wellness</p>
                </div>
            </div>
            <div class="image">
                <img src="/images/car-racing.jpg" alt="car">
                <div class="text">
                    <p>Pro milovníky aut</p>
                </div>    
            </div>
            <div class="image">
                <img src="/images/lion.jpg" alt="lions">
                <div class="text">
                    <p>Pro milovníky zvířat</p>
                </div>
            </div>                
        </div> 
    </main>

    <footer>
        <form>
            <h2>Zanechte nám zprávu</h2>
            <input type="text" placeholder="Jméno" name="firstname" id="firstname"><br>
            <input type="text" placeholder="Příjmení" name="lastname" id="lastname"><br>
            <input type="email" placeholder="Email" name="email" id="email"><br>
            <textarea name="message" id="message" cols="25" rows="8" placeholder="Zpráva"></textarea><br>
            <input type="submit" value="Odeslat">
        </form>
        <div class="social">
            <a href="#"> <img src="/images/instagram.png"alt="instagram"></a>
            <a href="#"> <img src="/images/facebook.png"alt="facebook"></a>
            <a href="#"> <img src="/images/twitter.png"alt="twitter"></a>
            <a href="#"> <img src="/images/linkedin.png"alt="linkedin"></a>
            <a href="#"> <img src="/images/youtube.png"alt="youtube"></a>
            <a href="#"> <img src="/images/whatsapp.png"alt="whatsapp"></a>
        </div>
        <p>Copyright &copy; 2024, by <span><a href="#"></a>Martin Váňa</span></p>
    </footer> 
</body>
</html>
